<!DOCTYPE html>
<html ng-app="GTFSapp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Public Transport Stops </title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/leaflet/dist/leaflet.js"></script>
    <script src="lib/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="lib/angular-leaflet/dist/angular-leaflet-directive.js"></script>


    <script src="js/controllers.js"></script>


    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.Default.css" />

</head>
<body ng-controller="StopsClustering">
  <main>
    <leaflet center="center" markers="markers" layers="layers" event-broadcast="events" width="100%" height="640px"></leaflet>
  </main>
</body>
</html>
